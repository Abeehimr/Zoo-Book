    <h1>Sticker Book</h1>
    <p class="tagline">Collect cute animal stickers. Tap Load More to see more.</p>
  </header>

  <main id="content" class="container">
    <section class="grid" id="stickers" aria-live="polite"></section>
    <div class="actions" style="justify-content:center">
      <button class="btn" id="load-more" type="button">Load More</button>
    </div>
  </main>



  <script defer>
    (function(){
      const data = [
        {emoji:'ğŸ±',name:'Cat'},{emoji:'ğŸ¶',name:'Dog'},{emoji:'ğŸ°',name:'Bunny'},{emoji:'ğŸ¼',name:'Panda'},{emoji:'ğŸ¨',name:'Koala'},
        {emoji:'ğŸ¦Š',name:'Fox'},{emoji:'ğŸµ',name:'Monkey'},{emoji:'ğŸ¯',name:'Tiger'},{emoji:'ğŸ¦',name:'Lion'},{emoji:'ğŸ·',name:'Pig'},
        {emoji:'ğŸ®',name:'Cow'},{emoji:'ğŸ¸',name:'Frog'},{emoji:'ğŸ¤',name:'Chick'},{emoji:'ğŸ¦„',name:'Unicorn'},{emoji:'ğŸ¦’',name:'Giraffe'}
      ];
      let index = 0;
      const batch = 5;
      const grid = document.getElementById('stickers');
      const btn = document.getElementById('load-more');

      function addCards(n){
        for(let i=0;i<n && index < data.length;i++){
          const item = data[index++];
          const card = document.createElement('article');
          card.className = 'card';
          card.innerHTML = `<h3>${item.emoji} ${item.name}</h3><p>A friendly ${item.name} sticker for your collection.</p>`;
          grid.appendChild(card);
        }
        if(index >= data.length){ btn.disabled = true; btn.textContent = 'All stickers loaded'; }
      }

      addCards(batch);
      btn.addEventListener('click', ()=> addCards(batch));
    })();
  </script>
</body>
